<!DOCTYPE html>
<html>
    <head>
        <style>
            .player {
                background-color: rgb(255, 255, 0);
                height: 100px;
                width: 100px;
                border-radius: 100%;
                position: fixed;
                bottom: 10px;
                left: 300px;
            }
        </style>
    </head>
    <body>
        <button id="left" style="font-size: 100px;">
            ←
        </button>
        <button id="right" style="font-size: 100px;">
            →
        </button>
        <div class="player">
        </div>
        <script>
            let rightButton = document.querySelector('#right');
            let player = document.querySelector('.player');
            let playerdefpos = 300;
            rightButton.addEventListener('click', () => {
                playerdefpos = playerdefpos + 10;
                player.style.left = playerdefpos.toString() + "px";
            });
            let leftButton = document.querySelector('#left');
            leftButton.addEventListener('click', () => {
                playerdefpos = playerdefpos - 10;
                player.style.left = playerdefpos.toString() + "px";
            });
        </script>
    </body>
</html>
